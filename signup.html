<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to get started</title>
    <link rel="stylesheet" href="/Signup.css">
    <script src="https://kit.fontawesome.com/7f066d4322.js" crossorigin="anonymous"></script>
</head>
<body>
      <div class="containerform">
       
        <h1>Create an account</h1>
        <p>Sign up with your social media account or email address</p> <br>

        <div class="form class">

           <a href="#" class="btnsocial"> <span><i class="fa-brands fa-facebook"></i></span>Facebook</a>
           <a href="#" class="btnsocial"> <span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>
           <a href="#" class="btnsocial"> <span><i class="fa-brands fa-google"></i></span>Google</a>
        </div>

        <div class="divider">
          <span class="dividerbg">Or</span>

        </div>

        <div class="Formmain">

           <form action="">
           
        

            <div class="formuser">
              <div class="user">

                <i class="fa-solid fa-user"></i>
            </div>
                <input type="text" name="" id="" placeholder="Username">
               </div>
<br>


               <div class="formemail">
                <div class="email">

                  <i class="fa-solid fa-at"></i>
                </div>
                <input type="email" name="" id="" placeholder="Email Address">
               </div>

<br>

               <div class="formclass">
                <input type="tel" name="" id="" placeholder="Phone Number">
               </div>

               <br>
                  
               <div class="formclass">
                <input type="password" name="" id="" placeholder="Password">
               </div>

                 <br>

               <div class="formclass">
                <input type="password" name="" id="" placeholder="Confirm password">
               </div>

        

               <div class="formclassbtn">
                <input type="submit" value="Register" class="btn">
               </div>
           </form>



        </div>


      </div>



</body>
</html>
